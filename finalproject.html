<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple weather application to check temperature and wind speed by city." />
  <title>WeatherNow | Home</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="images/weather-icon.png" />
</head>
<body>
  <header>
    <h1>WeatherNow</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Check the Weather</h2>
      <form id="weatherForm">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" placeholder="e.g. Nairobi" required />
        <button type="submit">Get Weather</button>
      </form>

      <section id="weatherOutput" class="card" aria-live="polite"></section>

      <h3>Search History</h3>
      <ul id="searchHistory"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Bamutesiza Ronald | Uganda</p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/app.js" type="module"></script>
</body>
</html>
