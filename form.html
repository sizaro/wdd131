<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" content="Bamutesiza Ronald">
    <meta name="description" content="A WDD131 customer product review form">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="form-container">
        <div class="heading">
            <h1>Product Review</h1>
        </div>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <label>Please Rate us</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">☆</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">☆</label>
            </div>
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>
    
            <label>Which features was useful to you in the products? (Please Check all that apply)</label>
            <div class="features">
                <div class="feature-item">
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Ease to Use</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                    <label for="easeOfUse">Performance</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Durability</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>
            </div>
    
            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
    
            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">
            <input type="submit" value="Post Review">
        </form>
    </div>
    
    <footer>
        <p class="p1">&copy;<span id="currentyear"></span>| Bamutesiza Ronald | Uganda</p>
        <p id="lastModified"></p>
    </footer>
    <script src="./scripts/form.js" defer></script>
</body>
</html>
